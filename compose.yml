services:
  windows:
    image: dockur/windows
    container_name: windows
    environment:
      VERSION: "7u"
      RAM_SIZE: "16G"
      CPU_CORES: "4"
      KEYBOARD: "zh-TW"
      LANGUAGE: "Chinese"
      DISK_SIZE: "32G"
      USERNAME: "User"
      PASSWORD: "1234"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
